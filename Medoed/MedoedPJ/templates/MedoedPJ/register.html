{% extends "MedoedPJ/base.html" %}


{% block info %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    <div>{{ form.non_field_error }}</div>
    {% for i in form %}
    <p><label for="{{ i.id_for_label }}" >{{ i.label }} : </label> {{i}} </p>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
{% endblock %}
